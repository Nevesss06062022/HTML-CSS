<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos em HTML5</title>
</head>
<body>
    <h1>Hoje, colocarei um video em minha pagina.</h1>
    <p>A demonstração abaixo é de um video MP4. </p>
<video controls  width="300" >
<source src="Meu-Video.MKV.mkv" type="video/MKV">
<source src="Meu-Video.WEBM.webm" type="video/WEBM">
<source src="Meu-Video.Mp4 (2).mp4" type="video/MP4(menor)">
<source src="meu-video.mp4.mp4" type="video/MP4(maior)">
<p>Seu navegador nao tem compatibilidade com reprodução de video.</p>
<!--Videos com a tag <video>, colocados hospedados no site, demandam muita banda pro cliente e consequentemente um custo maior caso tenha muitos gigas utilizados.-->
</video> 
<h1>Inserindo video externos, especificamente do youtube.</h1>
<iframe width="350" height="200" src="https://www.youtube.com/embed/uz6TUGCXe7c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
